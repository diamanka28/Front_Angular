<div class="container">
    <div class="row">
        <div class="employee-card">
            <p><strong>{{employee.firstName | titlecase }} {{employee.lastName | uppercase}}</strong></p>
            <p>{{ employee.mail | lowercase}}</p>
            <div class="actions">
                <button (click)="editEmployee()" class="col-sm-3">✏ Modifier</button>
                <button (click)="deleteEmployee(employee.id)" class="col-sm-3">🗑 Supprimer</button>
            </div>
        </div>
    </div>
    
</div>
