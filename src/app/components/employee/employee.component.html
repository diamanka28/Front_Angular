<div class="container my-4">
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let employee of employees">
      <div class="card shadow-sm border-0 h-100" style="background-color: #e3f2fd;"> <!-- fond bleu clair -->
        <div class="card-body text-center">
          <h5 class="card-title fw-bold" style="color: #0d47a1;">
            {{ employee.firstName | titlecase }} {{ employee.lastName | uppercase }}
          </h5>
          <p class="card-text text-dark mb-3">
            {{ employee.mail | lowercase }}
          </p>

          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-outline-primary btn-sm" (click)="editEmployee(employee)">
              ‚úè Modifier
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteEmployee(employee.id)">
              üóë Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
