<div class="container my-4">
  <div class="row g-3">

    <!-- Carte employ√© -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let employee of employees">
      <div class="card h-100 shadow-sm border-0">

        <div class="card-body text-center">
          <h5 class="card-title text-primary mb-1">
            {{ employee.firstName | titlecase }} {{ employee.lastName | uppercase }}
          </h5>
          <p class="card-text text-muted mb-3">{{ employee.mail | lowercase }}</p>

          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary btn-sm" (click)="editEmployee()">
              ‚úè Modifier
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">
              üóë Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
