<h2>Modifier l'employé</h2>

<form (ngSubmit)="onSubmit()" #editForm="ngForm" class="edit-form">
  <label>Prénom:</label>
  <input type="text" [(ngModel)]="employee.firstName" name="firstName" required />

  <label>Nom:</label>
  <input type="text" [(ngModel)]="employee.lastName" name="lastName" required />

  <label>Email:</label>
  <input type="email" [(ngModel)]="employee.mail" name="mail" required />

  <label>Mot de passe:</label>
  <input type="password" [(ngModel)]="employee.password" name="password" required />

  <div class="form-actions">
    <button type="submit" [disabled]="editForm.invalid">💾 Enregistrer</button>
    <button type="button" (click)="cancel()">❌ Annuler</button>
  </div>
</form>
