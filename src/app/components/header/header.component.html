<header class="app-header">
  <div class="header-content">
    
    <!-- Logo + titre -->
    <a class="logo-title" routerLink="">
      <img src="assets/logo.webp" alt="Logo" height="60">
      <p>Gestion des Employés</p>
    </a>

    <!-- Bouton burger (mobile) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu de navigation -->
    <nav class="navigation" id="mainNavbar">
      <ul class="navlist">
        <li>
          <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
        </li>
        <li>
          <a routerLink="employees" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Employés</a>
        </li>
        <li>
          <a routerLink="employees/add" routerLinkActive="active">À propos</a>
        </li>
      </ul>
    </nav>

    <!-- Actions -->
    <div class="actions">
      <button>🔍 Rechercher</button>
      @if(isLoggedIn()){
        <button (click)="togglePanel()">
          Bienvenue, {{ getUser().firstName | uppercase }} {{ getUser().lastName | uppercase }}
        </button>
      }@else{
        <button routerLink="auth">🚪 Connexion</button>
      }
    </div>

  </div>
</header>

<app-user-panel [user]="getUser()" (close)="togglePanel()" *ngIf="getShowPanel()"></app-user-panel>
