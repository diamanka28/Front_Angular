<div class="form-container">
  <h2>➕ Ajouter un employé</h2>

  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" class="employee-form">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input 
        id="firstName" 
        type="text" 
        name="firstName" 
        [(ngModel)]="employee.firstName" 
        required 
        placeholder="Ex: Laurent"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input 
        id="lastName" 
        type="text" 
        name="lastName" 
        [(ngModel)]="employee.lastName" 
        required 
        placeholder="Ex: Dupont"
      />
    </div>

    <div class="form-group">
      <label for="mail">Email</label>
      <input 
        id="mail" 
        type="email" 
        name="mail" 
        [(ngModel)]="employee.mail" 
        required 
        placeholder="Ex: laurent.dupont@mail.com"
      />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input 
        id="password" 
        type="password" 
        name="password" 
        [(ngModel)]="employee.password" 
        required
        placeholder="********"
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-primary">
        ✅ Enregistrer
      </button>
      <button type="button" (click)="navigateToList()" class="btn btn-secondary">
        ❌ Annuler
      </button>
    </div>
  </form>
</div>
