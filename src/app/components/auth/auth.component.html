<div class="auth-container">
    <h2>Connexion</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="mail">Email</label>
            <input type="email" name="mail" [(ngModel)]="mail" 
            [ngModelOptions]="{standalone: true}" placeholder="Email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="password" 
            [ngModelOptions]="{standalone: true}" placeholder="Password" required />
        </div>
        <div class="form-actions">
            <button type="submit" [disabled]="loginForm.invalid" class="connect">Se connecter</button>
            <button (click)="retour()" class="retour">retour</button>
        </div>
        
    </form>
</div>
